<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>date时钟</title>
</head>
<body onload="startTime()">
    <div id="123" style="width: 100px; height: 100px; background-color: red;"></div>
    <script>
            function startTime(){
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById("123").innerHTML = h+":"+m+":"+s;
                t = setTimeout(function (){
                    startTime();
                },1000);
            }
            function checkTime(i){
                if(i<10){
                    i = "0"+i;
                }
                return i;
            }
        </script>
</body>
</html>
