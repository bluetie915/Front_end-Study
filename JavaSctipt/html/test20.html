<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试延时事件</title>
    <script>
        var win;
        function myWin(){
            alert("hello");
            win = setTimeout(function(){
                myWin()
            },2000);
        }
        function stopWin(){
            clearTimeout(win);
        }
        // setInterval
        // clearInterval
        // setTimeout
        // clearTimeout
    </script>

</head>
<body>
    <button onclick="myWin()">go</button>
    <button onclick="stopWin()">go</button>
</body>
</html>
