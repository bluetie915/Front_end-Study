<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js内部对象date</title>
    <script>
        var date = new Date();
        document.write(date);
        document.write("<br>")
        document.write(date.getFullYear());
        document.write("<br>")
        document.write(date.getTime());
        document.write("<br>")
        date.setFullYear(2018,1,1);
        document.write(date);
    </script>
</head>
<body>
   
</body>

</html>
