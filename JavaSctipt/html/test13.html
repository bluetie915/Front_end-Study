<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>集合list</title>
    <script>
        var a = ["hello","world"];
        var b = ["zhangsan","lisi"];
        var c = a.concat(b);
        document.write(c);
        document.write("<br>");


        var m  = ["a","c","d","b","e"];
        document.write(m.sort(/* function(a,b){
            return b-a;
        } */));
        document.write("<br>");


        var j = ["a","b"];
        j.push("c");
        document.write(j);
        document.write("<br>");


        var k = ["c","b","a"];
        document.write(k.reverse());
    </script>
</head>
<body>
    
</body>
</html>
