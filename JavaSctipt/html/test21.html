<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试history-back</title>
</head>
<body>
    <button id="btn" onclick="goTest()">go</button>
    <script>
        function goTest(){
            history.back();
        }
    </script>

    <form>
        <input type="text" id="username">
        <button onclick="test()">back</button>
    </form>
    <script>
        function test(){
            var name = document.getElementById("username").value;
            if (name == "hello"){
                history.go(-1);
            }else{
                alert("输入错误");
            }
        }
    </script>
</body>
</html>
