<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡(多)和事件捕获</title>
    <script>
        function boxclick() {
            alert("box is clicked");
        }
        function btn1click(){
            alert("btn1 is clicked");
        }
    </script>
</head>
<body>
    <div id="box" onclick="boxclick()" style="width:100px; height:100px; background-color: red;">
        <button id="btn1" onclick="btn1click()">go</button>
    </div>
</body>
</html>
