<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试函数和方法</title>
    <script>
        function sum(){
            var i = 11;
            var j = 22;
            var m = i+j;
            document.getElementById("result").innerHTML = m;
        }
    </script>
</head>
<body>
    <p>11+22=?</p>
    <p id="result"></p>
    <button onclick="sum()">求和</button>
</body>
</html>
