<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息表</title>
    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        h3,h4,p{
            margin-left: 7%;
        }
        .input-group{
            margin-left: 7%;
            margin-bottom: 25px;
            width:30%;
        }
        .inputs{
            width:60%;
        }
        #stuNum{
            margin-left: 7%;
            width:25%;
            display: inline;
        }
        .btn-primary{
            display: block;
            margin: 25px 0px 25px 7%;

        }
    </style>
    <script>
        function  checkNum(){
            var stuNum = $("#stuNum").val().length;
            if (stuNum != 10){
                $("#pid").html("输入错误");
            }else{
                $("#pid").html("验证成功");
            }
        }
    </script>
</head>
<body>
    <h3>请按照要求填写信息</h3><br>

    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" placeholder="姓名">
    </div>

    <div class="input-group">
        <span class="input-group-addon">性别</span>
        <input type="text" class="form-control" placeholder="性别">
    </div>

    <div class="input-group">
        <span class="input-group-addon">身份证号</span>
        <input type="text" class="form-control" placeholder="身份证号">
    </div>

    <div class="input-group">
        <span class="input-group-addon">学号</span>
        <input type="text" class="form-control" placeholder="学号">
    </div>

    <div class="input-group inputs">
        <span class="input-group-addon">籍贯</span>
        <input type="text" class="form-control" placeholder="省">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="市">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="详细地址">
    </div>

    <div class="input-group inputs">
        <span class="input-group-addon">出生年月</span>
        <input type="text" class="form-control" placeholder="年">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="月">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="日">
    </div>

    <div class="input-group inputs">
        <span class="input-group-addon">现居住地址</span>
        <input type="text" class="form-control" placeholder="宿舍楼">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="宿舍号">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="床位号">
    </div>

    <div class="input-group inputs">
        <span class="input-group-addon">联系方式</span>
        <input type="text" class="form-control" placeholder="父亲手机号">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="父亲手机号">
        <span class="input-group-addon" style="visibility: hidden"> </span>
        <input type="text" class="form-control" placeholder="本人手机号">
    </div>

    <div class="input-group">
        <span class="input-group-addon">是否在外租房</span>
        <select class="form-control">
            <option>是</option>
            <option>否</option>
        </select>
    </div>

    <h4>请输入学号</h4>
    <input type="text" class="form-control" id="stuNum" required>
    <button class="btn btn-default" onclick="checkNum();">提交</button>
    <p id="pid"></p>

    <button class="btn btn-primary">提交</button>
</body>
</html>
