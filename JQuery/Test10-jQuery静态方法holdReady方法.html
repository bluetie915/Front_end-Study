<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery静态方法holdReady方法</title>
    <script src="jquery.js " ></script>
    <script>
        //$.holdReady(true);
        /*
        作用：暂停ready执行
        参数：true代表暂停，false代表取消暂停
         */
        $.holdReady(true);
        $(document).ready(function(){
            alert("ready");
        });
    </script>
</head>
<body>
    <button>回复ready事件</button>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function(){
            $.holdReady(false);
            alert("btn");
        }
    </script>
</body>
</html>
