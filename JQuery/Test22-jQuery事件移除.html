<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件移除</title>
    <script src="jquery.js" ></script>
        <script>
            $(function(){
                function test1(){
                    alert("Hello");
                }
                function test2(){
                    alert("Hello Hello");
                }
                $("button").click(test1);
                $("button").click(test2);

                $("button").mouseleave(function(){
                    alert("Hello mouseleave");
                });
                $("button").mouseenter(function(){
                    alert("Hello mouseenter");
                });

                //off()方法如果不传参数，移除所有事件
//                $("button").off();

                //如果传递一个参数，会移除所有指定类型的事件
//                $("button").off("click");

                //如果传递两个参数，会移除指定类型的指定事件
                $("button").off("click",test1);
            });
        </script>
</head>
<body>
    <button>我是按钮</button>
</body>
</html>
