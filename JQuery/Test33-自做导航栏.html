<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自做导航栏</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        nav{
            width: 100%;
            height: 80px;
            background: #ddEECC;
        }
        nav ul{
            margin-left: 300px;
        }
        nav ul li{
            list-style: none;
            display: inline;
        }
        nav ul li a{
            font-weight: 500;
            font-size: 16px;
            font-family: 微软雅黑;
            text-decoration: none;
            line-height: 80px;
            margin-left: 30px;
            color: #3399DC;
        }
        nav ul li a:hover{
            padding: 5px;
            background:orange;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">我的特长</a></li>
            <li><a href="">我的爱好</a></li>
            <li><a href="">我的优点</a></li>
            <li><a href="">关于我</a></li>
        </ul>
    </nav>
</body>
</html>
