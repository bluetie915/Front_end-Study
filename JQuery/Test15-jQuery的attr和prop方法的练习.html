<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的attr和prop方法的练习</title>
    <script src="jquery.js" ></script>
        <script>
            $(function(){
                //1.给按钮添加点击事件
                var btn = document.getElementsByTagName("button")[0];
                btn.onclick = function(){
                    //2.获取输入框输入的内容
                    var input = document.getElementsByTagName("input")[0];
                    var text = input.value;
                    //3.修改img的src属性节点的值
                    $("img").attr("src",text);
//                    $("img").prop("src",text);
                }


            //2.获取输入框输入的内容
            //3.修改img的src属性节点的值
            });
        </script>
</head>
<body>
<input type="text">
<button>切换图片</button>
<br>
<img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="">
</body>
</html>
