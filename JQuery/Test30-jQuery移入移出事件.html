<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery移入移出事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
    <script src="jquery.js" ></script>
        <script>
            $(function(){
                /*
                mouseover/mouseout事件，子元素被移入移出也会触发父元素的事件

                 */
                /*
                $(".father").mouseover(function(){
                    console.log("father被移入了");
                });
                $(".father").mouseout(function(){
                    console.log("father被移出了");
                });
                */


                /*
                mouseenter/mouseleave事件，子元素被移入移出不会触发父级的事件
                 */
                /*
                $(".father").mouseenter(function(){
                    console.log("father被移入了");
                });
                $(".father").mouseleave(function(){
                    console.log("father被移出了");
                });
                */

                //hover:同时监听移入和移出，穿两个参数
                //如果传一个参数，就是移入和移出都执行
                /*
                $(".father").hover(function(){
                    console.log("father被移入了");
                },function(){
                    console.log("father被移出了");
                });
                */
                $(".father").hover(function(){
                    console.log("father被移入了");
                });
            });
        </script>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
</body>
</html>
