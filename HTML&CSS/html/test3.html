<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-family:微软雅黑;/*字体类别*/
            font-size: 20px;/*字体大小*/
            font-style: normal;/*是否斜体*/
            font-weight: normal;/*是否加粗*/
            /*可用100-900，正常=400，bold=700*/
            font-variant: small-caps;/*是否显示为小型的大写字符*/
            /*font: font-style font-variant font-weight font-size font-family;*/
            /*可以不写，但是顺序不能错*/
            text-indent: 2em;
        }
        span{
            font-size: 50px;
            font-weight: 700;
            color:red;
            line-height: 2em;/*用px,em,%*/
            /*word-spacing:  设置英文 单词之间的间隔，对中文无效*/
            /*letter-spacing:  字符间隔*/
            text-decoration: overline;
            /*text-replace:用来转换英文大小写*/
            text-indent: 10em;/*和text-align重叠，放在上面*/
            text-align: left;
            /*vertical-align: 垂直对齐，属性值细查*/
            /*white-space:处理 空白*/
            text-shadow: 30px 10px 5px purple;/*水平阴影  垂直阴影  模糊半径  阴影颜色*/
        }
    </style>
</head>
<body>
    <p>字体属性设置test</p>

    <span>文本属性设置test test</span>
</body>
</html>
