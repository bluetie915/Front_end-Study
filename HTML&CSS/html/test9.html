<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试css3的一些属性</title>
    <style>
        div#box1{
            text-align: center;
            border:2px solid #a1a1a1;
            background: #ddd;
            width:350px;
            border-radius: 25px;
        }
        div#box2{
            background-color: #aaa;
            width:200px;
            height:200px;
            box-shadow: 10px 10px 4px #f40;
        }
        div#box3{
            margin: 30px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div id="box1">圆角div</div>
    <div id="box2">阴影div</div>
    <div id="box3">旋转div</div>
</body>
</html>
