<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom操作css</title>
    <style>
        #changecolor{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="changecolor">hello</div>
<button onclick="change()">更改</button>
<script>
    function change(){
        document.getElementById("changecolor").style.background = "blue";
    }
</script>
</body>
</html>
