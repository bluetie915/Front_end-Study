<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带标题的水平菜单</title>
    <style>
        ul{
            float: left;
            width:100%;
            padding:0;
            margin:0;
            list-style: none;
        }
        a{
            float: left;
            width:7em;
            text-decoration: none;
            color:white;
            background-color: purple;
            padding:0.2em 0.6em;
            border-right:1px solid white;
        }
        a:hover{
            background-color: #f30;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Link One</a></li>
        <li><a href="#">Link Three</a></li>
        <li><a href="#">Link Three</a></li>
        <li><a href="#">Link Four</a></li>
    </ul>
    <p style="cursor: copy">1</p>
    <p style="cursor: auto">1</p>
    <p style="cursor: pointer">1</p>
    <p style="cursor: text">1</p>
    <p style="cursor: wait">1</p>
    <p style="cursor: help">1</p>
    <p style="cursor: move">1</p>
    <p style="cursor: crosshair">1</p>
</body>
</html>
