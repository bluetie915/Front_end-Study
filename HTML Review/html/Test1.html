<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试选择器</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li title="test"></li>
        <li title="test"></li>
        <li id="test2"></li>
        <li title="hello"></li>
    </ul>
    <script>
        $("#test2").css('background','blue');
        $('.box').css('background','green');
        $('li').css('background','red');
        $('li:eq(2)').css('background','black');
        $('li:even').css('background','yellow');
        $('li:odd').css('background','orange');
        $('li').filter('[title = hello]').css('background','red');
        //当取一组元素的时候，取值是一组中的第一个
        //当一组元素赋值的时候，赋值的是一组元素中的所有元素
    </script>
</body>
</html>
