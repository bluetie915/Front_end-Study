<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单栏</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 440px;
            height: 375px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        img{
            width: 440px;
            height: 325px;
        }
        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav>.current{
            background:#ccc;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script>
            $(function(){
                $(".nav>li").mouseenter(function(){
                    $(this).addClass("current");
                    $(this).siblings().removeClass("current");
                    var index = $(this).index();
                    var li = $(".content>li").eq(index);
                    li.addClass("show");
                    li.siblings().removeClass("show");
                });
            });
        </script>
</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">小猫</li>
            <li>小熊</li>
            <li>小鸭</li>
            <li>小兔</li>
        </ul>
        <ul class="content">
            <li class="show"><img src="../images/img1.jpg"></li>
            <li><img src="../images/img2.jpg"></li>
            <li><img src="../images/img3.jpg"></li>
            <li><img src="../images/img4.jpg"></li>
        </ul>
    </div>
</body>
</html>
