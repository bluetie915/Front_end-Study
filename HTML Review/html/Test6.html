<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>连续结点next()和prev()</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div>div</div>
    <span>span</span>
    <p>p</p>
    <script>
        //next()下一个连续结点
        //prev()上一个连续结点
        $('div').next().css('background','red');
    </script>
</body>
</html>
