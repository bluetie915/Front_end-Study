<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗口</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <!--静态模态窗口-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close">
                    <span aria-hidden="true">x</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">提问</h4>
            </div>
            <div class="modal-body">
                <p>问题描述</p>
                <textarea class="form-control">你爱吃什么？</textarea>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

    <br><br>

    <!--点击动画弹出-->
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        提问
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close">
                        <span aria-hidden="true">x</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">提问</h4>
                </div>
                <div class="modal-body">
                    <p>问题描述</p>
                    <textarea class="form-control">你爱吃什么？</textarea>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">关闭</button>
                    <button class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <!--点击无动画弹出-->
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
        提问
    </button>
    <div class="modal " id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">提问</h4>
                </div>
                <div class="modal-body">
                    <p>问题描述</p>
                    <textarea class="form-control">你爱吃什么？</textarea>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
