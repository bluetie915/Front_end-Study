<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作文本</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <span class="text-muted">这是浅灰色的文本</span>      <br>
    <span class="text-primary">这是强调的文本</span>      <br>
    <span class="text-success">这是操作成功的文本</span>  <br>
    <span class="text-info">这是提示信息的文本</span>     <br>
    <span class="text-warning">这是警告文本</span>        <br>
    <span class="text-danger">这是危险操作文本</span>     <br>
</body>
</html>
