<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标及作用</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <span class="glyphicon glyphicon-signal">这里有各种小标签</span>
    <span class="glyphicon glyphicon-repeat">这里有各种小标签</span>

    <!--可以改变字体颜色-->
    <span class="glyphicon glyphicon-repeat text-danger">这里有各种小标签</span>

    <!--可以加上超链接-->
    <a href="#">
        <span class="glyphicon glyphicon-signal"></span>百度一下
    </a>

    <!--可以嵌套按钮-->
    <button class="btn btn-success">
        <span class="glyphicon glyphicon-superscript"></span>按钮go
    </button>
</body>
</html>
