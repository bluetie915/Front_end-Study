<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悬停信息</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <!--非BootStrap工具提示-->
    <button class="btn btn-default" title="提示信息">
        非BootStrap工具提示
    </button>

    <br>

    <!--左侧提示-->
    <button style="margin-left: 100px;" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="提示信息">
        鼠标悬停
    </button>
    <script>
        $(function (){$("[data-toggle='tooltip']").tooltip();});
    </script>

    <br>

    <!--右侧提示-->
    <button style="margin-right: 100px" class="btn btn-default" data-toggle="tooltip" data-placement="rigth" title="提示信息">
        鼠标悬停
    </button>

    <br>

    <!--上方提示-->
    <button style="margin-top: 50px" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="提示信息">
        鼠标悬停
    </button>

    <br>

    <!--下方提示-->
    <button style="margin-bottom: 50px" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="提示信息">
        鼠标悬停
    </button>
</body>
</html>
