<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试背景</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <p class="bg-primary">这是强调信息的背景</p>
    <p class="bg-success">这是成功操作的背景</p>
    <p class="bg-info">这是信息提示的背景</p>
    <p class="bg-warning">这是警告提示的背景</p>
    <p class="bg-danger">这是危险提示的背景</p>
</body>
</html>
