<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <!--基本进度条-->
    <div class="progress"><!--style="width: 50%;"-->
        <div class="progress-bar" style="width: 60%;"></div>
    </div>

    <br>

    <!--带有数字提示的进度条-->
    <div class="progress">
        <div class="progress-bar" style="width: 60%; min-width: 2em;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 0%; min-width: 2em;">0%</div>
    </div>

    <br>

    <!--不同颜色进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 40%">
            40%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width: 40%">
            40%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width: 40%">
            40%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: 40%">
            40%
        </div>
    </div>

    <br>

    <!--条纹进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 30%;">
            30%
        </div>
    </div>

    <br>

    <!--有动画的条纹进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" style="width: 45%;">
            45%
        </div>
    </div>

    <br>

    <!--堆叠进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 20%;"></div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 40%;">70%</div>
        <div class="progress-bar progress-bar-danger" style="width: 10%;"></div>
    </div>
</body>
</html>
