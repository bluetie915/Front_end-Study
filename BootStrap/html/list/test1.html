<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
    <!--基本列表组-->
    <ul class="list-group">
        <li class="list-group-item">HTML</li>
        <li class="list-group-item">CSS</li>
        <li class="list-group-item">JAVASCRIPT</li>
        <li class="list-group-item">AJAX</li>
        <li class="list-group-item">BOOTSTRAP</li>
    </ul>

    <br>

    <!--徽记-->
    <ul class="list-group">
        <li class="list-group-item"><span class="badge">14</span>HTML</li>
        <li class="list-group-item"><span class="badge">19</span>CSS</li>
        <li class="list-group-item"><span class="badge">34</span>JAVASCRIPT</li>
        <li class="list-group-item"><span class="badge">53</span>AJAX</li>
        <li class="list-group-item"><span class="badge">77</span>BOOTSTRAP</li>
    </ul>

    <br>

    <!--链接-->
    <ul class="list-group">
        <a href="#" class="list-group-item active">HTML</a>
        <a href="#" class="list-group-item">CSS</a>
        <a href="#" class="list-group-item">JAVASCRIPT</a>
        <a href="#" class="list-group-item">AJAX</a>
        <a href="#" class="list-group-item">BOOTSTRAP</a>
    </ul>

    <br>

    <!--按钮-->
    <div class="list-group">
        <button class="list-group-item active">HTML</button>
        <button class="list-group-item">CSS</button>
        <button class="list-group-item">JAVASCRIPT</button>
        <button class="list-group-item">AJAX</button>
        <button class="list-group-item">BOOTSTRAP</button>
    </div>

    <br>

    <!--颜色-->
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-success">HTML</a>
        <a href="#" class="list-group-item list-group-item-info">CSS</a>
        <a href="#" class="list-group-item list-group-item-warning">JAVASCRIPT</a>
        <a href="#" class="list-group-item list-group-item-danger">AJAX</a>

    </div>
</body>
</html>
