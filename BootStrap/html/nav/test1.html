<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>

    <!--标签页-->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">JAVA</a></li>
        <li role="presentation"><a href="#">CSS</a></li>
        <li role="presentation"><a href="#">JAVASCRIPT</a></li>
    </ul>

    <br>

    <!--胶囊式标签页-->

        <li role="presentation"><a href="#">JAVA</a></li>
        <li role="presentation"><a href="#">CSS</a></li>
        <li role="presentation"><a href="#">JAVASCRIPT</a></li>

    <br>

    <!--垂直 胶囊式标签页 -->

        <li role="presentation" class="active"><a href="#">JAVA</a></li>
        <li role="presentation"><a href="#">CSS</a></li>
        <li role="presentation"><a href="#">JAVASCRIPT</a></li>
    </ul>

    <br>

    <!--禁用的链接-->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">JAVA</a></li>
        <li role="presentation"><a href="#">CSS</a></li>
        <li role="presentation"><a href="#">JAVASCRIPT</a></li>
        <li role="presentation" class="disabled"><a href="#">BootStrap</a></li>
    </ul>

</html>
