<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮组及多种操作</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>

    <!--按钮组-->
    <div class="btn-group" role="group" aria-labelledby="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>


    <br><br>

    <!--按钮工具栏-->
    <div class="btn-toolbar" role="toolbar" aria-label="study">
        <div class="btn-group" role="group" aria-label="java">
            <button class="btn btn-default">基础</button>
            <button class="btn btn-default">中级</button>
            <button class="btn btn-default">高级</button>
        </div>
        <div class="btn-group" role="group" aria-label="web">
            <button class="btn btn-default">HTML</button>
            <button class="btn btn-default">CSS</button>
            <button class="btn btn-default">JAVASCRIPT</button>
        </div>
        <div class="btn-group" role="group" aria-label="framework">
            <button class="btn btn-default">Hiber</button>
            <button class="btn btn-default">Struts</button>
            <button class="btn btn-default">Spring</button>
        </div>
    </div>


    <br><br>

    <!--大小不同的按钮工具栏-->
    <div class="btn-group btn-group-lg" role="group" aria-label="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>
    <br>
    <div class="btn-group btn-group" role="group" aria-label="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>
    <br>
    <div class="btn-group btn-group-sm" role="group" aria-label="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>
    <br>
    <div class="btn-group btn-group-xs" role="group" aria-label="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>


    <br><br>

    <!--纵向按钮组-->
    <div class="btn-group-vertical" role="group" aria-label="web">
        <button class="btn btn-default">HTML</button>
        <button class="btn btn-default">CSS</button>
        <button class="btn btn-default">JAVASCRIPT</button>
    </div>


    <br><br>

    <!--复选框-->
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
            <input type="checkbox" checked>LOL
        </label>
        <label class="btn btn-default">
            <input type="checkbox">DOTA
        </label>
        <label class="btn btn-default">
            <input type="checkbox">DNF
        </label>
    </div>


    <br><br>

    <!--单选框-->
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
            <input type="radio" checked>LOL
        </label>
        <label class="btn btn-default">
            <input type="radio">DOTA
        </label>
        <label class="btn btn-default">
            <input type="radio">DNF
        </label>
    </div>
</body>
</html>
