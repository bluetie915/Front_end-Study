<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        div.container div.row div{
            margin:5px 0px;
        }
        div.container div.row div{
            background-color: lightgray;
            border:1px solid gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container"><!--一行有十二个栅格，可以不满十二个，超出自动换行-->
        <div class="row">
            <div class="col-xs-12">一共十二列</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
            <div class="col-xs-1">十二列</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">三列</div>
            <div class="col-xs-4">三列</div>
            <div class="col-xs-4">三列</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">四列</div>
            <div class="col-xs-3">四列</div>
            <div class="col-xs-3">四列</div>
            <div class="col-xs-3">四列</div>
        </div>
    </div>
</body>
</html>
